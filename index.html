<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Website Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#" class="logo"><img src="images/logo.png" /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textbox">
          <h2>It's not just a coffee<br />It's a <span>Starbucks</span></h2>
          <p>
            Delicious, handcrafted beverages and great-tasting food. The secret
            to making life better. Two baristas making coffee. Opportunity.
          </p>
          <a href="https://www.starbucks.in/">Learn More</a>
        </div>
        <div class="imgbox">
          <img src="images/img1.png" class="starbucks" />
        </div>
      </div>
      <div class="my-class">
        <ul class="thumb">
          <li>
            <img
              src="images/thumb1.png"
              onclick="imgSlider('images/img1.png');changeCircleColor('')"
            />
          </li>
          <li>
            <img
              src="images/thumb2.png"
              onclick="imgSlider('images/img2.png');changeCircleColor('#eb7495')"
            />
          </li>
          <li>
            <img
              src="images/thumb3.png"
              onclick="imgSlider('images/img3.png'); changeCircleColor('#ee43af')"
            />
          </li>
        </ul>
      </div>
      <ul class="sci">
        <li>
          <a href="https://www.facebook.com/Starbucks/"
            ><img src="images/facebook.png"
          /></a>
        </li>
        <li>
          <a href="https://www.instagram.com/starbucks/?hl=en"
            ><img src="images/instagram.png"
          /></a>
        </li>
        <li>
          <a
            href="https://twitter.com/i/flow/login?redirect_after_login=%2FStarbucks%3Fref_src%3Dtwsrc%255Egoogle%257Ctwcamp%255Eserp%257Ctwgr%255Eauthor"
            ><img src="images/twitter.png"
          /></a>
        </li>
      </ul>
    </section>
    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".starbucks").src = anything;
      }

      function changeCircleColor(color) {
        const circle = document.querySelector(".circle");
        circle.style.background = color;
      }
    </script>
  </body>
</html>
